<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Fish
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #addToFishCollectionForm ngNoForm>
    <ion-list>
      <ion-item>
        <ion-label>Species: </ion-label>
        <ion-input type="text" maxlength="60" minlength="1" required="true" [(ngModel)]="fishToAdd.species"> </ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Name (Optional): </ion-label>
          <!--  -->
          <ion-input type="text" minlength="1" maxlength="30" [(ngModel)]="fishToAdd.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Weight ({{ fishManager.weightUnit }}): </ion-label>
        <!--  -->
        <ion-input type="number" step="any" required="true" [(ngModel)]="fishToAdd.weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Length ({{ fishManager.measurementSystem}}): </ion-label>
        <!--  -->
        <ion-input type="number" step="any" required="true" [(ngModel)]="fishToAdd.length"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label><b>Fishing Spot</b></ion-label>
        </ion-item>
        <ion-item>
          <!--  -->
          Latitude: <ion-input type="number" step="any" [(ngModel)]="fishToAdd.latitude"></ion-input>
        </ion-item>
        <ion-item>
          <!--  -->
          Longitude: <ion-input type="number" step="any" [(ngModel)]="fishToAdd.longitude"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <!--  -->
          <ion-button (click)="getFishingSpot()">Get Location Information</ion-button>
        </ion-item>
        <ion-item>
          <ion-label><b>Picture</b></ion-label>
        </ion-item>
        <ion-item>
          <!--  -->
          <ion-input readonly [(ngModel)]="fishToAdd.image"></ion-input>
          <!--  -->
          <ion-button (click)="takePicture()">Add Picture</ion-button>
        </ion-item>
        <!--Unfortunately the best option to resize the picture is to put it into a grid element-->
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-img size='small' *ngIf="fishToAdd.image" [src]="fishToAdd.image"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-item>
          <ion-label>Date Caught: </ion-label>
          <!--TODO date picker doesn't initialize with todays date  -->
          <ion-datetime value="{{ today }}" pickerFormat="M/D/YYYY h:mm" displayFormat="M/D/YYYY h:mm" [(ngModel)]="fishToAdd.date"></ion-datetime>
        </ion-item>
    <ion-row center>
      <ion-col text-center>
        <ion-button (click)="validateAndSubmitForm(addToFishCollectionForm)">
          <ion-icon name="add" slot="start"></ion-icon>
          <ion-label>Add to Collection</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    </ion-list>
  </form>
</ion-content>
